site_name: Bazarr Documentation / Wiki
site_description: Documentation for Bazarr, Bazarr is a companion application to Sonarr and Radarr that manages and downloads subtitles based on your requirements.
site_author: TRaSH
site_url: https://docs.bazarr.media

repo_url: https://github.com/TRaSH-/bazarr-docs
repo_name: TRaSH-/bazarr-docs

copyright: Copyright &copy; 2021 Bazarr

extra:
  manifest: manifest.webmanifest
  social:
    - icon: fontawesome/brands/discord
      link: https://docs.bazarr.media/discord
    - icon: fontawesome/brands/github-square
      link: https://github.com/morpheus65535/bazarr

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - toc:
      permalink: true
      toc_depth: 5
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - lightgallery

plugins:
  - search
  - git-revision-date-localized:
      type: timeago
      locale: en
      fallback_to_build_date: false
  - awesome-pages
#  - macros:
#      j2_block_start_string: "[[%"
#      j2_block_end_string: "%]]"
#      j2_variable_start_string: "[["
#      j2_variable_end_string: "]]"
  - redirects:
      redirect_maps:
        discord.md: https://discord.gg/MH2e2eb
