theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
#    - navigation.tabs
#    - navigation.expand
  language: en
  palette:
    primary: indigo
    accent: indigo
    scheme: default
  font:
    text: "Roboto"
    code: "Fira Code"
  favicon: img/favicon.png
  logo: img/logo.png
